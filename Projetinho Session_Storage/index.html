<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="dev3.png">
    <title>Cadastro de Clientes</title>
</head>
<body>

    <h2>Cadastrar Clientes</h2>

    <div class="container">
        <form id="cadastroForm">
            <div class="form-group">
                <label for="user">Usuário:</label> 
             <div class="input-group">
                <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle"></i>
              </div>
            </div> 
            <input id="user" name="user" placeholder="Digite o nome de usuário" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="name">Nome:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-check-circle"></i>
              </div>
            </div> 
            <input id="name" name="name" placeholder="Digite o nome completo" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-phone"></i>
              </div>
            </div> 
            <input id="telefone" name="telefone" placeholder="Digite o número de telefone" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-home"></i>
              </div>
            </div> 
            <input id="endereco" name="endereco" placeholder="Digite o endereço" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-flag"></i>
              </div>
            </div> 
            <input id="cidade" name="cidade" placeholder="Digite o nome da cidade" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-bank"></i>
              </div>
            </div> 
            <input id="estado" name="estado" placeholder="Digite o estado" type="text" class="form-control" required="required">
          </div>
        </div> 
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary">Cadastrar</button></center>
        </div>
      </form>
    </div>
    
</body>
 <script src="script.js"></script>
</html>
