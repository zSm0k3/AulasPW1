<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="cart.png">
    <title>Cadastro de Produtos</title>
</head>
<body>

    <h1>Cadastrar Produtos</h1>

    <div class="container">
        <form id="cadastroForm"> 
            <div class="form-group">
                <label for="produto">Produto</label> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-apple"></i>
                    </div>
                </div> 
                  <input id="produto" name="produto" placeholder="Digite o nome do produto" type="text" required="required" class="form-control">
                </div>
            </div>
                <div class="form-group">
                    <label for="qtdEstoque">Quantidade em Estoque</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-archive"></i>
                    </div>
                  </div> 
                <input id="qtdEstoque" name="qtdEstoque" placeholder="Digite a quantidade de produtos que há no estoque" type="number" required="required" class="form-control">
            </div>
        </div>
            <div class="form-group">
                <label for="preco">Preço</label> 
            <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-money"></i>
                </div>
            </div> 
                <input id="preco" name="preco" placeholder="Digite o valor por unidade" type="numeric" required="required" class="form-control">
            </div>
         </div>
         <div class="form-group">
            <label for="tipo">Tipo</label> 
        <div>
            <select id="tipo" name="tipo" class="custom-select" required="required">
                <option value="Higiene">Higiene</option>
                <option value="Frios">Frios</option>
                <option value="Hortifruti">Hortifruti</option>
                <option value="Açougue">Açougue</option>
                <option value="Padaria">Padaria</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Acessórios">Acessórios</option>
                <option value="Utensílios">Utensílios</option>
            </select>
        </div>
            </div> 
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary" style="font-size: 20px;">Cadastrar</button></center>
        </div>
      </form>

      <h2>Produtos Cadastrados</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade em Estoque</th>
              <th>Preço (R$/unid)</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Carregar usando o JavaScript -->
          </tbody>
        </table>
    </div>
    
</body>
 <script src="script.js"></script>
</html>
