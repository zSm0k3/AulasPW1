<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="icon.png">
    <title>Atividades</title>
</head>
<body>

    <h1>Controle de Atividades</h1>

    <div class="container">
        <form id="cadastroForm"> 
            <div class="form-group">
                <label for="id">ID:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-check"></i>
                    </div>
                  </div> 
                  <input id="id" name="id" placeholder="Digite o ID da atividade" type="text" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="descricao">Descrição:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-book"></i>
                    </div>
                  </div> 
                  <input id="descricao" name="descricao" placeholder="Digite a descrição" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group">
                <label for="data_entrega">Data de Entrega:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div> 
                  <input id="data_entrega" name="data_entrega" placeholder="Digite a data para entregar" type="date" class="form-control" required="required">
                </div>
              </div> 
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary" style="font-size: 20px;">Salvar</button></center>
        </div>
      </form>

      <h2>Atividades</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Data de Entrega</th>
            </tr>
          </thead>
          <tbody>
            <!-- Carregar usando o JavaScript -->
          </tbody>
        </table>
    </div>
    
</body>
 <script src="scriptAti.js"></script>
</html>
