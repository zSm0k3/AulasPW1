<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="icon.png">
    <title>Clientes</title>
</head>
<body>

    <h1>Controle de Clientes</h1>

    <div class="container">
        <form id="cadastroForm"> 
            <div class="form-group">
                <label for="cnpj">CNPJ:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-bank"></i>
                    </div>
                  </div> 
                  <input id="cnpj" name="cnpj" placeholder="Digite o CNPJ da empresa" type="number" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="fantasia">Fantasia:</label> 
                <input id="fantasia" name="fantasia" placeholder="Digite a fantasia do cliente" type="text" required="required" class="form-control">
              </div>
              <div class="form-group">
                <label for="razao_social">Razão Social:</label> 
                <input id="razao_social" name="razao_social" placeholder="Digite a razão social do cliente" type="text" class="form-control" required="required">
              </div>
              <div class="form-group">
                <label for="razao_estadual">Razão Estadual:</label> 
                <input id="razao_estadual" name="razao_estadual" placeholder="Digite a razão estadual do cliente" type="text" class="form-control" required="required">
              </div>
              <div class="form-group">
                <label for="telefone_p">Telefone Principal:</label> 
                <input id="telefone_p" name="telefone_p" placeholder="Digite o telefone principal do cliente" type="number" class="form-control" required="required">
              </div>
              <div class="form-group">
                <label for="telefone_2">Telefone 2:</label> 
                <input id="telefone_2" name="telefone_2" placeholder="Digite o telefone secundário do cliente" type="number" class="form-control">
              </div>
              <div class="form-group">
                <label for="inscricao_m">Inscrição Municipal:</label> 
                <input id="inscricao_m" name="inscricao_m" placeholder="Digite a inscrição municipal do cliente" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="email_p">E-mail Principal:</label> 
                <input id="email_p" name="email_p" placeholder="Digite o e-mail principal do cliente" type="email" class="form-control" required="required">
              </div>
              <div class="form-group">
                <label for="email_b">E-Mail Boleto:</label> 
                <input id="email_b" name="email_b" placeholder="Digite o e-mail boletário do cliente" type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="email_nf">E-Mail NFe/NFS-e:</label> 
                <input id="email_nf" name="email_nf" placeholder="Digite o e-mail NFe/NFS-e do cliente" type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="site">Site:</label> 
                <input id="site" name="site" placeholder="Digite o site do cliente" type="text" class="form-control">
            </div> 
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary" style="font-size: 20px;">Salvar</button></center>
        </div>
      </form>

      <h2>Contatos</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Fone</th>
              <th>E-mail</th>
              <th>Cargo</th>
              <th>Aniversário</th>
            </tr>
          </thead>
          <tbody>
            <!-- Carregar usando o JavaScript -->
          </tbody>
        </table>
    </div>
    
</body>
 <script src="scriptCli.js"></script>
</html>
