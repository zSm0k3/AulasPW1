<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="icon.png">
    <title>Usuários</title>
</head>
<body>

    <h1>Controle de Usuários</h1>

    <div class="container">
        <form id="cadastroForm"> 
            <div class="form-group">
                <label for="usuario">Usuário:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user-circle"></i>
                    </div>
                  </div> 
                  <input id="usuario" name="usuario" placeholder="Digite o usuário" type="text" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-key"></i>
                    </div>
                  </div> 
                  <input id="senha" name="senha" placeholder="Digite a senha" type="password" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="confirm_senha">Confirmar senha:</label> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-check"></i>
                    </div>
                  </div> 
                  <input id="confirm_senha" name="confirm_senha" placeholder="Digite a senha novamente" type="password" required="required" class="form-control">
                </div>
              </div>
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary" style="font-size: 20px;">Salvar</button></center>
        </div>
      </form>

      <h2>Usuários:</h2>
      <table id="dataTable">
        <thead>

        </thead>
        <tbody>
          <!-- Carregar usando o JavaScript -->
        </tbody>
      </table>
    
</body>
 <script src="scriptUsu.js"></script>
</html>
