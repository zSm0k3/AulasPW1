<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Cadastro de Clientes</title>
</head>
<body>

    <h1>Cadastrar Clientes</h1>

    <div class="container">
        <form id="cadastroForm"> 
            <div class="form-group">
                <label for="id">ID:</label> 
             <div class="input-group">
                <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-check-circle"></i>
              </div>
            </div> 
            <input id="id" name="id" placeholder="Digite o ID" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="name">Nome:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle"></i>
              </div>
            </div> 
            <input id="name" name="name" placeholder="Digite o nome completo" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-phone"></i>
              </div>
            </div> 
            <input id="telefone" name="telefone" placeholder="Digite o nÃºmero de telefone" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-flag"></i>
              </div>
            </div> 
            <input id="cidade" name="cidade" placeholder="Digite o nome da cidade" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="estado">CPF:</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-bank"></i>
              </div>
            </div> 
            <input id="cpf" name="cpf" placeholder="Digite o CPF" type="number" class="form-control" required="required">
          </div>
        </div> 
        <div class="form-group">
          <center><button name="cadastrar" id="cadastrar" type="submit" class="btn btn-primary" style="font-size: 20px;">Cadastrar</button></center>
        </div>
      </form>

      <h2>Clientes Cadastrados</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>CPF</th>
              <th>Cidade</th>
            </tr>
          </thead>
          <tbody>
            <!-- Carregar usando o JavaScript -->
          </tbody>
        </table>
    </div>
    
</body>
 <script src="script.js"></script>
</html>
