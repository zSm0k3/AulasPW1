<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="interrogacao.png">
    <title>Quiz</title>
</head>
<body>
    <div id="fundo">
        <h1>Quiz</h1>
        <div id="quiz-container">
            <div id="question"></div><br>
            <div align = "center"; style="background-color: white;" id="answers"></div>
            <button id="next"
            style = "margin-bottom: 5px;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 0px;
            text-align: center;
            background-color: black;
            color: white;
            margin-left: 500px;
            border-radius: 5px;" 
            onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="results" style="display: none;">
        <div>
            <h1>Quiz</h1>
            <h2>Resultado</h2>
            <p>Qtd. Respostas Corretas: <span id="correct"></span></p>
            <p>Qtd. Respostas Incorretas: <span id="incorrect"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
