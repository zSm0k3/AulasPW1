<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylePagCadastro.css"/>
    <link rel="icon" href="onda.png">
    <title>Cadastrar Produto</title>
</head>
<body>

    <form action="" method="post">
        <h2>Cadastro de Produto</h2>
        <label for="nome_p">Nome do Produto:</label>
        <input type="text" id="nome_p" name="nome_p" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>

        <label for="lote">Lote:</label>
        <input type="date" id="lote" name="lote" required>

        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" required>

        <label for="qntd">Quantidade:</label>
        <input type="number" id="qntd" name="qntd" required>

        <center><button type="submit">Cadastrar</button></center> <br>
        <center><button type="button" onclick="btv()">Voltar</button></center>
    </form>

    <script src="script.js"></script>
</body>
</html>
