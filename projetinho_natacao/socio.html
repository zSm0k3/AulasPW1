<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylePagCadastro.css"/>
    <link rel="icon" href="onda.png">
    <title>Cadastrar Sócio</title>
</head>
<body>

    <form action="" method="post">
        <h2>Cadastro de Sócio</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="genero">Sexo:</label>
        <select id="genero" name="genero">
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
        </select>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="mensalidade">Mensalidade:</label>
        <input type="text" id="mensalidade" name="mensalidade" required>

        <center><button type="submit">Cadastrar</button></center> <br>
        <center><button type="button" onclick="btv()">Voltar</button></center>
    </form>

    <script src="script.js"></script>
</body>
</html>
